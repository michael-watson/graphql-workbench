name: Release

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build VSIX (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # All VS Code platforms with a matching node-llama-cpp binary.
        # Alpine (musl libc) and web (native modules) are not supported.
        target:
          - linux-x64
          - linux-arm64
          - linux-armhf
          - darwin-arm64
          - darwin-x64
          - win32-x64
          - win32-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build monorepo
        run: npm run build

      - name: Package VSIX
        run: npm run package -w packages/graphql-workbench -- --target ${{ matrix.target }}

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: packages/graphql-workbench/*.vsix

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      created: ${{ steps.check.outputs.created }}
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "version=$(node -p "require('./packages/graphql-workbench/package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Download all VSIXes
        uses: actions/download-artifact@v4
        with:
          path: vsix-artifacts
          pattern: vsix-*
          merge-multiple: true

      - name: Check if release already exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "created=false" >> "$GITHUB_OUTPUT"
          else
            echo "created=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: steps.check.outputs.created == 'true'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            vsix-artifacts/*.vsix \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to Marketplace
    needs: release
    if: needs.release.outputs.created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all VSIXes
        uses: actions/download-artifact@v4
        with:
          path: vsix-artifacts
          pattern: vsix-*
          merge-multiple: true

      - name: Publish all platform VSIXes
        run: |
          npm install -g @vscode/vsce
          vsce publish --packagePath $(find . -iname '*.vsix')
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
