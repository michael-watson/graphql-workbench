name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Build and Release VSIX
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build monorepo
        run: npm run build

      - name: Package VSIX
        run: npm run package -w packages/graphql-workbench

      - name: Read version
        id: version
        run: echo "version=$(node -p "require('./packages/graphql-workbench/package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            packages/graphql-workbench/graphql-workbench-${{ steps.version.outputs.version }}.vsix \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
